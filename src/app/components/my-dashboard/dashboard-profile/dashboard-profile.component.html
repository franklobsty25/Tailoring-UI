<div class="page-title-area" *ngFor="let Content of pageTitle;" style="background-image: url({{Content.bgImage}});">
    <div class="container">
        <h1>{{Content.title}}</h1>
    </div>
</div>

<div class="dashboard-area ptb-100">
    <div class="container">
        <div class="dashboard-tabs-list">
            <ul>
                <li><a routerLink="/dashboard">Dashboard</a></li>
                <li><a routerLink="/dashboard-profile" class="active">Profile</a></li>
                <li><a routerLink="/dashboard-store">Custom design</a></li>
                <li><a routerLink="/dashboard-coupons">Measurement</a></li>
                <!-- <li><a routerLink="/dashboard-deals">Deals</a></li>
                <li><a routerLink="/dashboard-vouchers">Vouchers</a></li>
                <li><a routerLink="/dashboard-agents">Agents</a></li> -->
                <li><a routerLink="/profile-authentication" (click)="logOut()">Logout</a></li>
            </ul>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="dashboard-profile-box" *ngIf="user">
                    <div class="image">
                        <img src="{{photoUrl}}" alt="{{user.photoUrl}}">
                        <span>{{user.firstName}} {{user.lastName}}</span>
                    </div>
                    <a (click)="logOut()" class="logout">Log Out</a>
                </div>
            </div>

            <div class="col-lg-8 col-md-12">
                <div class="alert alert-success" *ngIf="success">{{success}}</div>
                <div class="alert alert-danger" *ngIf="uError">{{uError}}</div>
                <div class="dashboard-stats">
                    <form [formGroup]="userForm" #user="ngForm" (ngSubmit)="updateUserProfile()">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Upload profile picture </label>
                                    <input type="file" formcontrolName="image" (change)="onFileChange($event)">
                                    <div *ngIf="error" style="color: red;">{{error}}</div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>First Name <span>*</span></label>
                                    <input type="text" class="form-control" formControlName="firstName" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Last Name <span>*</span></label>
                                    <input type="text" class="form-control" formControlName="lastName" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Email <span>*</span></label>
                                    <input type="email" class="form-control" formControlName="username" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Phone Number <span>*</span></label>
                                    <input type="text" class="form-control" formControlName="phoneNumber" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn" [disabled]="!userForm.valid">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
