<div class="coming-soon-area ptb-100" *ngFor="let Content of comingSoonContent;" style="background-image: url({{Content.bgImage}});">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="coming-soon-content">
                    <div class="alert alert-success" *ngIf="success">{{success}}</div>
                    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
                    <h2>{{Content.title}}</h2>
                    <form class="newsletter-form" [formGroup]="resetForm" #reset="ngForm" (ngSubmit)="resetPassword()">
                        <div class="form-group">
                            <input type="email" class="input-newsletter" placeholder="Enter your email" formControlName="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="input-newsletter" placeholder="Enter your new password" formControlName="password" required>
                        </div>
                        <button type="submit" class="default-btn" [disabled]="!resetForm">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
